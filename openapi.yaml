openapi: 3.0.3
info:
  title: API de Clientes
  description: API REST para CRUD de clientes usando Laravel
  version: 1.0.0
servers:
  - url: http://localhost/api
paths:
  /register:
    post:
      summary: Registra um novo usuário
      tags:
        - Autenticação
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '200':
          description: Usuário registrado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '422':
          description: Dados inválidos
  /login:
    post:
      summary: Autentica um usuário e retorna o token
      tags:
        - Autenticação
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login realizado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          description: Credenciais inválidas
        '422':
          description: Dados inválidos
  /logout:
    post:
      summary: Logout do usuário autenticado
      tags:
        - Autenticação
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Logout realizado com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Logged out successfully
        '401':
          description: Não autenticado
  /clients:
    get:
      summary: Lista todos os clientes
      tags:
        - Clientes
      responses:
        '200':
          description: Lista de clientes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Client'
    post:
      summary: Cria um novo cliente
      tags:
        - Clientes
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClientRequest'
      responses:
        '201':
          description: Cliente criado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Client'
        '422':
          description: Dados inválidos
  /clients/{id}:
    get:
      summary: Retorna um cliente específico
      tags:
        - Clientes
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: ID do cliente
      responses:
        '200':
          description: Dados do cliente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Client'
        '404':
          description: Cliente não encontrado
    put:
      summary: Atualiza um cliente
      tags:
        - Clientes
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: ID do cliente
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClientRequest'
      responses:
        '200':
          description: Cliente atualizado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Client'
        '422':
          description: Dados inválidos
        '404':
          description: Cliente não encontrado
    delete:
      summary: Remove um cliente
      tags:
        - Clientes
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: ID do cliente
      responses:
        '204':
          description: Cliente removido com sucesso
        '404':
          description: Cliente não encontrado
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Client:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: João Silva
        email:
          type: string
          example: joao@exemplo.com
        phone:
          type: string
          nullable: true
          example: '+55 11 99999-0000'
        address:
          type: string
          nullable: true
          example: 'Rua das Flores, 123'
        created_at:
          type: string
          format: date-time
          example: '2025-05-23T15:00:00Z'
        updated_at:
          type: string
          format: date-time
          example: '2025-05-23T15:00:00Z'
    ClientRequest:
      type: object
      properties:
        name:
          type: string
          example: João Silva
        email:
          type: string
          example: joao@exemplo.com
        phone:
          type: string
          example: '+55 11 99999-0000'
        address:
          type: string
          example: 'Rua das Flores, 123'
      required:
        - name
        - email
    RegisterRequest:
      type: object
      properties:
        name:
          type: string
          example: Maria Souza
        email:
          type: string
          example: maria@exemplo.com
        password:
          type: string
          example: senha1234
        password_confirmation:
          type: string
          example: senha1234
      required:
        - name
        - email
        - password
        - password_confirmation
    LoginRequest:
      type: object
      properties:
        email:
          type: string
          example: maria@exemplo.com
        password:
          type: string
          example: senha1234
      required:
        - email
        - password
    AuthResponse:
      type: object
      properties:
        user:
          $ref: '#/components/schemas/User'
        token:
          type: string
          example: 1|Xyz...token...Aqui
    User:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: Maria Souza
        email:
          type: string
          example: maria@exemplo.com
        created_at:
          type: string
          format: date-time
          example: '2025-05-23T15:00:00Z'
        updated_at:
          type: string
          format: date-time
          example: '2025-05-23T15:00:00Z'
